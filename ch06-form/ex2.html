<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
</head>
<body>
    <div>
        <form action="#">
        <h1>CREATE YOUR ACCOUNT</h1>
            <div>
                <label for="user-id">Email Address</label>
                <input type="text" id="user-id">
            </div>
            
            <div>
                <label for="user-id-confirm">Confirm your Address</label>
                <input type="text" id="user-id-confirm">
            </div>
            
            <div>
                <label for="user-country">Country of Residence</label>
                <select id="user-country">
                    <option value="Korea, Republic of">Korea, Republic of</option>
                    <option value="Canada">Canada</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                </select>
            </div>
            
            <div id="captcha">

            </div>
    
            <div>
                <input type="checkbox" id="user-agree">
                <label for="user-agree"> I am 13 years of age or older and agree to the terms of the <strong>Steam Subscriber Agreement</strong> and the <strong>Valve Privacy Policy.</strong></label>
            </div>
            
            <div>
                <button type="submit">Continue</button>
                <input type="submit"    value="Continue">
            </div>
        </form>
    </div>
</body>
</html>
